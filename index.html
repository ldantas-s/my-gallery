<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ldantas_s" >
    <meta name="description" content="Challenge DevChallenges my gallery with mobile first" >
    <title>My Gallery</title>

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>

    <header class="infoProfile">
      <img src="./assets/images/profilePhoto.png" alt="a photo of front man" class="infoProfile__image">
      <h1 class="infoProfile__name">Rodney Cotton</h1>
      <p class="infoProfile__city">Helsinki, Finland</p>

      <div class="inforProfile-activities">
        <p class="inforProfile-activities__posts">100<br> Posts</p>
        <p class="inforProfile-activities__followers">2,242<br> Followers</p>
        <p class="inforProfile-activities__following">1,432<br> Following</p>
      </div>        
    </header>
    
    <main class="main">
      <div class="gallery">
        <div class="gallery-blockImage">
          <img src="./assets/images/photo1.png" alt="room" class="gallery-blockImage__image">
        </div>
        <div class="gallery-blockImage">
          <img src="./assets/images/photo2.png" alt="room" class="gallery-blockImage__image">
        </div>
        <div class="gallery-blockImage">
          <img src="./assets/images/photo3.png" alt="room" class="gallery-blockImage__image">
        </div>
        <div class="gallery-blockImage">
          <img src="./assets/images/photo4.png" alt="room" class="gallery-blockImage__image">
        </div>
        <div class="gallery-blockImage">
          <img src="./assets/images/photo6.png" alt="room" class="gallery-blockImage__image">
        </div>
        <div class="gallery-blockImage">
          <img src="./assets/images/photo5.png" alt="room" class="gallery-blockImage__image">
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer-content">
        <a class="footer-content__link" href="https://twitter.com/ldantas_s" target="_blank">Luciado Dantas</a> @ DevChallenges.io
      </p>
    </footer>
    
  </body>
</html>
